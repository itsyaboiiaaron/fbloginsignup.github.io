    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftpart">
            <h1>facebook</h1>
            <h3>Connect with friends and the world around you on Facebook.</h3>
        </div>
        <div class="Rightpart">
            <div class="loginpage">
                <form>
                    <input type="text" placeholder="Email or Phone number">
                    <input type="password" placeholder="Password">
                    <input type="submit">
                </form>
                <p>Forgot Password ?</p>
                <hr>
                <div class="createaccount">
                    <a href="SignUpPage.html" class="createaccount">Create a new account</a>
                </div>
            </div>
            <span>Create a Page for a celebrity, brand, or business.</span>
        </div>
    </div>
</body>
